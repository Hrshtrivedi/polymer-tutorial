<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../post-service/post-service.html">
<link rel="import" href="post-card.html">

<dom-module id="post-list">
  <style>
  post-list {
    display: block;
    width: 100%;
  }
  .container {
    @apply(--layout-vertical);
    @apply(--layout-center);
  }
  post-card {
    margin-bottom: 30px;
  }
  </style>
  <template>
  <post-service id="service" posts="{{posts}}"></post-service>

    <div class="container">
      <template id="repeater" is="dom-repeat" items="[[posts]]" observe="favorite">
        <post-card
          favorite="[[item.favorite]]"
          on-favorite-tap="handleFavorite">
          <img src="[[item.avatar]]" width="70" height="70">
          <h2>[[item.username]]</h2>
          <p>[[item.text]]</p>
        </post-card>
      </template>
    </div>
  </template>
</dom-module>
  <script>
  Polymer({
    is: "post-list",
    properties: {
      show: {
        type: String, 
        observer: 'showChanged'
      }
    },
    handleFavorite: function(ev, detail) {
      var post = this.$.repeater.itemForElement(ev.target);
      this.$.service.setFavorite(post.uid, detail.favorite);
    },
    showChanged: function() {
      this.$.repeater.filter = (this.show == 'favorites' ? this.favFilter : undefined)
      this.$.repeater.sort = (this.show == 'favorites' ? this.sortMe : undefined)
    },
    favFilter: function(input) {
      return input.favorite;
    },
    sortMe: function(one, two) {
      return one.username.localeCompare(two.username);
    }
 });
  </script>
